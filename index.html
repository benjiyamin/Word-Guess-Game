<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h1">Word Game</span>
  </nav>

  <div class="jumbotron container mt-4 text-white bg-dark">
    <h2 class="display-4" id="messageText">Guess the word!</h2>
    <p class="lead" id="subText">Press any key to get started.</p>
    <hr class="my-4">
    <h1 class="display-3 text-center">Current Word</h1>
    <h1 class="display-2 text-center" id="currentText">_ _ _ _ _</h1>
    <hr class="my-4">
    <div class="row">
      <div class="col">
        <h3 class="text-center lead">Remaining Guesses</h3>
        <h3 class="text-center" id="remainingText">13</h3>
      </div>
      <div class="col">
        <h3 class="text-center lead">Letters Guessed</h3>
        <h3 class="text-center" id="guessedText">R, F, Y</h3>
      </div>
    </div>
    <hr class="my-4">
    <div class="row">
      <div class="col display-4 text-center">
        ROUND <span id="roundText">1</span>
      </div>
    </div>
    <div class="row lead">
      <div class="col text-center">
        <span class="pr-3"><span id="winsText">0</span> wins</span>
        <span class="pl-3"><span id="lossesText">0</span> losses</span>
      </div>
      <!--
      <div class="col text-right">
          <span id="winsText">0</span> wins
      </div>
      <div class="col text-left">
          <span id="lossesText">0</span> losses
      </div>
      -->
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <script src="assets/js/words.js"></script>
  <script src="assets/js/game.js"></script>

  <script>
    //"use strict";

    var totalGuesses = 8

    game.newGame(availableWords, totalGuesses)

    var currentText = document.getElementById('currentText'),
      remainingText = document.getElementById('remainingText'),
      guessedText = document.getElementById('guessedText'),
      messageText = document.getElementById('messageText'),
      subText = document.getElementById('subText')
    var roundText = document.getElementById('roundText'),
      winsText = document.getElementById('winsText'),
      lossesText = document.getElementById('lossesText')
    var displayWord,
      displayLetter,
      guessedString

    function updateDisplay() {

      function updateWord(reveal = false) {
        displayWord = ''
        game.displayed().forEach(function (letter, i) {
          if (letter == undefined) {
            displayLetter = ' '
            if (reveal) {
              displayLetter += '<span class="text-muted">'
              displayLetter += game.letters[i].toUpperCase()
              displayLetter += '</span>'
            } else{
              displayLetter += '_'
            }
          } else {
            displayLetter = ' ' + letter.toUpperCase()
          }
          displayWord += displayLetter
        });
        currentText.innerHTML = displayWord
      }

      // Update displayed word
      if (game.lost()) {
        updateWord(reveal = true)
      } else {
        updateWord()
      }

      // Update remaining Guesses
      remainingText.textContent = game.remainingGuesses()

      // Update guessed letters
      guessedString = ''
      game.guesses.forEach(guess => {
        guessedString += ' ' + guess.toUpperCase()
      });
      guessedText.textContent = guessedString

      // Status Messages
      if (!game.gameOver()) {
        // Messages when game in progress
        if (game.guesses.length === 0) {
          roundText.textContent = game.round()
        }
        messageText.textContent = 'Guess the word!'
        subText.textContent = 'Press any key to guess a letter.'
      } else if (game.won()) {
        // Messages when game won
        winsText.textContent = game.wins
        messageText.textContent = 'Congrats! You won this round.'
        subText.textContent = 'Press any key to start a new game.'
      } else if (game.lost()) {
        // Message when game lost
        lossesText.textContent = game.losses
        messageText.textContent = 'Sorry.. You lost this time. Try again!'
        subText.textContent = 'Press any key to start a new game.'
      }
    }

    // This function is run whenever the user presses a key.
    document.onkeyup = function (event) {

      // Determines which key was pressed.
      var userKey = event.key;
      if (!game.gameOver()) {
        game.guess(userKey)
      } else {
        game.newGame(availableWords, totalGuesses)
      }
      updateDisplay()
    };

    updateDisplay()
  </script>
</body>

</html>
